[IO]

# File name to run on
inputFileName: /cluster/warehouse/kpachal/MadFitter/FunctionlessFitter/samples/dataLikeHistograms_IBLOff.2015.root

# Histogram within inputFile to use
dataHist: Nominal/mjj_Data_2015_3p57fb

# Output file to create
outputFileName: /cluster/warehouse/kpachal/MadFitter/FunctionlessFitter/results/SearchPhase/SearchPhase_EOYE2015_HighMassDijet.root

[Fitting]

# To use min of data put -1 (Use 1099 so fit starts from bin above, i.e. from 1100 GeV)
minXForFit: 1099 

# Use default: maximum of data
maxXForFit: -1   

# Type of start values to use
startVals: "flat"

# Number of pseudoexperiments to use when calculating fit uncertainty
nPseudoExpFit: 100

[General]

# Number of pseudoexperiments to use in the BumpHunter
#nPseudoExp: 10000
nPseudoExp: 50
